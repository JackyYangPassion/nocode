name: "publish server image"

on:
  #schedule:
  #  - cron:  '50 0-23 * * *'
  workflow_dispatch:
    inputs:
      repository_url:
        required: true
        default: 'apache/hugegraph'
      repository_branch:
        required: true
        default: 'master'
      image_url:
        required: true
        default: 'hugegraph/hugegraph:latest'
      docker_registry_url:
        required: false
        default: ''
env:
  repository_url: apache/hugegraph
  repository_branch: master
  image_url: hugegraph/hugegraph:latest
  docker_registry_url: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Reset env
        if: github.event_name == 'workflow_dispatch'
        run: |
         echo "repository_url=${{ github.event.inputs.repository_url }}" >> $GITHUB_ENV
         echo "repository_branch=${{ github.event.inputs.repository_branch }}" >> $GITHUB_ENV
         echo "computer_image_url=${{ github.event.inputs.computer_image_url }}" >> $GITHUB_ENV
         echo "operator_image_url=${{ github.event.inputs.operator_image_url }}" >> $GITHUB_ENV
         echo "docker_registry_url=${{ github.event.inputs.docker_registry_url }}" >> $GITHUB_ENV
          
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.docker_registry_url }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          
      - name: Install JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'
          
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: ${{ env.repository_url }}
          ref: ${{ env.repository_branch }}
          fetch-depth: 2
          
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2          

      - name: Publish Docker images
        run: |
          docker images
          docker push ${{ env.computer_image_url }}
          docker push ${{ env.operator_image_url }}
          
